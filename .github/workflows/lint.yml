name: Lint Check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - run: npm i -g @antfu/ni

      - name: Install Dependencies
        run: ni

      - name: Run Lint
        run: nr lint
